<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=latin,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css' />
    <link rel='stylesheet' href='http://borisyankov.github.io/binary-static/css/binary.css' />
    <link rel="stylesheet" href="docson/docson.css">
    <script src="lib/require.js"></script>
</head>
<body>
    <div id="content">
        <h1><img alt="Binary" style="padding-bottom: .5rem" src="https://static.binary.com/images/pages/binary-symbol-logo.svg"> Developers</h1>

        <h2>Authorize</h2>
        <h3>Send</h3>
        <div data-schema="config/v1/authorize/send.json"></div>
        <h3>Receive</h3>
        <div data-schema="config/v1/authorize/receive.json"></div>

        <h2>Buy</h2>
        <h3>Send</h3>
        <div data-schema="config/v1/buy/send.json"></div>
        <h3>Receive</h3>
        <div data-schema="config/v1/buy/receive.json"></div>

        <h2>Sell</h2>
        <h3>Send</h3>
        <div data-schema="config/v1/sell/send.json"></div>
        <h3>Receive</h3>
        <div data-schema="config/v1/sell/receive.json"></div>

        <h2>Get Price</h2>
        <h3>Send</h3>
        <div data-schema="config/v1/get_price/send.json"></div>
        <h3>Receive</h3>
        <div data-schema="config/v1/get_price/receive.json"></div>

        <h2>Portfolio</h2>
        <h3>Send</h3>
        <div data-schema="config/v1/portfolio/send.json"></div>
        <h3>Receive</h3>
        <div data-schema="config/v1/portfolio/receive.json"></div>

        <h2>Tick</h2>
        <h3>Send</h3>
        <div data-schema="config/v1/tick/send.json"></div>
        <h3>Receive</h3>
        <div data-schema="config/v1/tick/receive.json"></div>

        <h2>Ticks</h2>
        <h3>Send</h3>
        <div data-schema="config/v1/ticks/send.json"></div>
        <h3>Receive</h3>
        <div data-schema="config/v1/ticks/receive.json"></div>
    </div>
    <script charset="utf-8">
        require.config({ baseUrl: ".."});
        require(["docson/docson", "lib/jquery"], function(docson) {
            docson.templateBaseUrl="../docson";
            $('[data-schema]').each(function() {
                var $this = $(this);
                $.get($this.attr('data-schema'), function(schema) {
                    docson.doc($this, schema);
                });
            })
        });
    </script>
</body>
</html>
