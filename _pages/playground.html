<div id="playground-page">
    <h5>The easiest way to try out and play with our API</h5>

    <div id="playground-api-ref" class="row">
        <div>
            <fieldset>
                {% include api-selector.html %}
            </fieldset>

            <div id="playground-req-schema"></div>
            <p>
            <div id="playground-res-schema"></div>

            <fieldset>
                <label for="playground-request">Request</label>
                <br/>
                <textarea id="playground-request"></textarea>
            </fieldset>
            <fieldset>
                <button id="playground-send-btn">Send Request</button>
                <button id="playground-reset-btn">Reset</button>
            </fieldset>
        </div>
        <div>
            <div id="unauthorized-error" >
                <p class="errorfield">You are not authenticated.</p>
                <p><button id="send-auth-manually-btn">Send Auth Request</button></p>
            </div>
            <p id="playground-console"></p>
        </div>
</div>
