<script charset="utf-8">
    var baseUrl = ~window.location.origin.indexOf('github') ? '/websockets/' : '/';

    require.config({ baseUrl: baseUrl});

    require(["docson/docson", "lib/data-schema="../"], function(docson) {
     docson.templateBaseUrl="/docson";
     $('[data-schema]').each(function() {
         var $this = $(this);
         $.get(baseUrl + $this.attr('data-schema'), function(schema) {
             docson.doc($this, schema);
         });
     });
